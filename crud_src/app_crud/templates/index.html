{% extends "base.html" %}

{% block content %}
<div class="row py-2 my-2">
    <div class="col-md-9">
        <h2> Listagem de usuários</h2>
    </div>
    <div class="col-md-3">
        <a href="{% url 'criar' %}" class="btn btn-primary btn-block"><i class="fa fa-plus-circle"></i>
        Adicionar Usuário
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tBody>
            {% for user in users %}
            <tr>
                <td>{{ user.nome|capfirst }}</td>
                <td>{{ user.telefone }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic Example">
                        <a href="{% url 'modificar' user.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'deletar' user.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan=5 class="text-center">
                    Não há usuários para serem listados
                </td>
            </tr>
            {% endfor %}
        </tBody>
    </table>
</div>
{% endblock %}
